<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos <br>diferentes ou simplesmente aumente e diminua o tamanho de seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio autoplay controls> 
        <source src="midia/19th Floor - Bobby Richards.mp3" type="audio/mpeg">
        <source src="midia/19th Floor - Bobby Richards.ogg" type="audio/ogg">
        <source src="midia/19th Floor - Bobby Richards.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/19th Floor - Bobby Richards.mp3">Clique aqui para baixar o áudio em formato mp3</a></p>
    </audio>
</body>
</html>
